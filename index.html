<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>TabSphere</title>
  </head>
  <body>
    <main>
      <img class="Background" src="./assets/images/pixel.gif" alt="search-icon"/>
      <section class="z-999">
        <form action="https://www.google.com/search" method="get">
          <button class="search-button" type="submit">
            <img class="search-icon" src="./assets/images/search.svg" alt="search-icon"/>
          </button>
          <input class="search-input" type="search" autofocus autocomplete="off" name="q" placeholder="Search anything..."/>
        </form>
      </section>
    </main>
  </body>
</html>
